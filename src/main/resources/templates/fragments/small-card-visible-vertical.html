<span th:fragment="smallCardVisibleFrag(cardDto, name)"
    th:style="${'cursor: pointer;border-radius:5%; border: 2px solid black;width:100%;height:100%;display: inline-block;background-color:'}"
    th:styleappend="${cardDto!=null ? 'white' : '#1EB5DA'}"
    th:id="${cardDto!=null ? (cardDto.suit.name + '_' + cardDto.rank.name()) : name}"
    th:class="${cardDto!=null ? '' : name}">

    <div th:if="${cardDto!=null}" style="height:100%">
        <div class="row" style="width:100%">
            <div class="col-md-1">
                <b id="cardRankTop" style="font-size:1.1vw;" th:styleappend="${'color:' + cardDto.suit.color.hex}"
                    th:text="${cardDto.rank.name}">9
                </b>
            </div>
            <div class="col-md-4">
                <i id="cardSuit" th:class="${cardDto.suit.iconClassName}"
                    th:style="${'margin: 0 auto;width:100%;text-align:center;font-size:1.1vw;color:' + cardDto.suit.color.hex}">
                </i>
            </div>
            <div class="col-md-4" style="text-align:right">
                <a href="#" th:onclick="selectCard([[${cardDto}]])">
                    <i class="bi bi-check2-all" style="font-size:2vh;margin-bottom:0;margin-right:1%"></i>
                </a>
            </div>
        </div>
    </div>
</span>
