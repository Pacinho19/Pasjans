<span th:fragment="cardFrag(cardDto, cardAction, name)"
      th:style="${'cursor: pointer;border-radius:5%; border: 2px solid black;width:100%;height:100%;display: inline-block;background-color:'}"
      th:styleappend="${cardDto!=null ? 'white' : '#1EB5DA'}"
      th:id="${cardDto!=null ? (cardDto.suit.name + '_' + cardDto.rank.name()) : name}"
      th:class="${cardDto!=null ? '' : name}">

    <div th:if="${cardDto!=null}" style="height:100%">
        <th:block th:if="${cardAction}">
            <a href="#" th:onclick="clickCard([[${cardDto}]], [[${cardAction}]])">
                   <div th:replace="fragments/card-content :: cardContentFrag(cardDto=${cardDto})"/>
            </a>
        </th:block>
        <th:block th:if="${!cardAction}">
            <div th:replace="fragments/card-content :: cardContentFrag(cardDto=${cardDto})"/>
        </th:block>
        <div style="text-align:right" th:if="${cardAction}">
             <a href="#" th:onclick="selectCard([[${cardDto}]])">
                <i class="bi bi-check2-all" style="font-size:3vh;margin-bottom:0;margin-right:1%"></i>
             </a>
        </div>
    </div>
</span>
